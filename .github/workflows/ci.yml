name: CI

on: [push, pull_request]

jobs:

  pre-commit:

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install prerequisites
      run: pip install --upgrade pip
    - name: Install
      run: pip install -e .[pre-commit]
    - name: Run pre-commit
      run:
        pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )

  test-webpage-build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install prerequisites
      run: pip install --upgrade pip
    - name: Install
      run: pip install -e . -v
    - name: fetch metadata
      id: fetch_metadata
      run: aiida-registry fetch
    - name: Create commit comment
      if: steps.fetch_metadata.outputs.error
      uses: peter-evans/commit-comment@v1
      with:
        body: |
          Issues noted in retrieved plugin metadata
          ${{ steps.fetch_metadata.outputs.error }}
    - name: Report warnings
      run: '(test -f README && echo README exists) || echo README does not exist, skipping step'
    - name: make pages
      run: aiida-registry html

  install-plugins:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
      fail-fast: false
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    # Idea: create individual conda env for every tested package
    # - uses: goanpeca/setup-miniconda@v1
    #   with:
    #     # auto-update-conda: true
    #     python-version: ${{ matrix.python-version }}
    - name: Install prerequisites
      run: pip install --upgrade pip
    - name: Install
      run: pip install -e . -v
    - name: fetch metadata
      run: aiida-registry fetch
    - name: Try installing packages
      run: aiida-registry test-install

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install prerequisites
      run: pip install --upgrade pip
    - name: Install
      run: pip install -e .[testing] -v
    - name: Run tests
      run: pytest tests/
